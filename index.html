<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SWEEP Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    :root {
      --animation-duration: 0.3s;
      --focus-outline: 2px solid #00ffff;
      --high-contrast-bg: #000000;
      --high-contrast-fg: #ffffff;
    }
    
    body {
      background: linear-gradient(135deg, #0d0d0d 0%, #1a1a1a 100%);
      font-family: 'Courier New', monospace;
      overflow: hidden;
      touch-action: none;
    }
    
    /* アクセシビリティ設定 */
    .high-contrast {
      background: var(--high-contrast-bg) !important;
      color: var(--high-contrast-fg) !important;
    }
    
    .larger-text {
      font-size: 1.2em !important;
    }
    
    .colorblind-mode canvas {
      filter: contrast(1.2) brightness(1.1);
    }
    
    /* モーション軽減 */
    @media (prefers-reduced-motion: reduce) {
      :root {
        --animation-duration: 0s;
      }
      
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
    
    /* フォーカス管理 */
    *:focus-visible {
      outline: var(--focus-outline);
      outline-offset: 2px;
    }
    
    /* キーボードナビゲーション */
    .keyboard-nav {
      position: absolute;
      top: 10px;
      right: 10px;
      color: #cccccc;
      font-size: 12px;
      background: rgba(0, 0, 0, 0.7);
      padding: 8px;
      border-radius: 4px;
      pointer-events: none;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }
    
    canvas {
      display: block;
      box-shadow: 0 0 50px rgba(0, 255, 255, 0.3);
      border-radius: 8px;
      max-width: 100%;
      max-height: 100%;
    }
    
    /* レスポンシブデザイン */
    @media (max-width: 768px) {
      #app {
        padding: 0;
        margin: 0;
      }
      
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw;
        max-height: 100vh;
        border-radius: 0;
        box-shadow: none;
      }
      
      .keyboard-nav {
        position: fixed;
        z-index: 1000;
        font-size: 10px;
        padding: 4px;
        top: 5px;
        right: 5px;
      }
    }
    
    @media (max-width: 480px) {
      canvas {
        width: 100vw !important;
        height: 100vh !important;
        max-width: 100vw;
        max-height: 100vh;
      }
      
      .keyboard-nav {
        font-size: 8px;
        padding: 2px;
      }
    }
    
    /* ハイコントラストモード */
    @media (prefers-contrast: high) {
      body {
        background: #000000;
      }
      
      canvas {
        border: 2px solid #ffffff;
        box-shadow: none;
      }
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="keyboard-nav">
      F5: 再開 | Ctrl+S: 統計 | Ctrl+L: レベル選択 | タップ: 開放 | 長押し/ダブルクリック: フラグ
    </div>
  </div>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
